<svg width="500" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="500" height="120" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="250" y="25" font-family="monospace" font-size="14" text-anchor="middle" fill="#e0e0e0">DrawBlock - 32 bits</text>
  
  <!-- 32-bit breakdown -->
  <g transform="translate(50, 50)">
    <!-- Flags -->
    <rect x="0" y="0" width="60" height="40" fill="none" stroke="#666" stroke-width="1"/>
    <text x="30" y="25" font-family="monospace" font-size="12" text-anchor="middle" fill="#e0e0e0">4 bits</text>
    <text x="30" y="55" font-family="monospace" font-size="10" text-anchor="middle" fill="#aaa">flags</text>
    
    <!-- Position -->
    <rect x="60" y="0" width="140" height="40" fill="none" stroke="#666" stroke-width="1"/>
    <text x="130" y="20" font-family="monospace" font-size="12" text-anchor="middle" fill="#e0e0e0">12 bits</text>
    <text x="130" y="32" font-family="monospace" font-size="10" text-anchor="middle" fill="#e0e0e0">(4+4+4)</text>
    <text x="130" y="55" font-family="monospace" font-size="10" text-anchor="middle" fill="#aaa">position xyz</text>
    
    <!-- Type -->
    <rect x="200" y="0" width="100" height="40" fill="none" stroke="#666" stroke-width="1"/>
    <text x="250" y="25" font-family="monospace" font-size="12" text-anchor="middle" fill="#e0e0e0">16 bits</text>
    <text x="250" y="55" font-family="monospace" font-size="10" text-anchor="middle" fill="#aaa">block type</text>
  </g>
  
  <!-- Bit positions -->
  <text x="50" y="105" font-family="monospace" font-size="9" fill="#666">31</text>
  <text x="105" y="105" font-family="monospace" font-size="9" fill="#666">28</text>
  <text x="185" y="105" font-family="monospace" font-size="9" fill="#666">16</text>
  <text x="345" y="105" font-family="monospace" font-size="9" fill="#666">0</text>
</svg>