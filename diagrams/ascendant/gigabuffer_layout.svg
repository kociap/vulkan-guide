<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="600" height="200" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="300" y="25" font-family="monospace" font-size="14" text-anchor="middle" fill="#e0e0e0">Gigabuffer Layout</text>
  
  <!-- Main buffer -->
  <rect x="50" y="50" width="500" height="60" fill="none" stroke="#666" stroke-width="2"/>
  <text x="300" y="40" font-family="monospace" font-size="12" text-anchor="middle" fill="#aaa">400MB Gigabuffer</text>
  
  <!-- Suballocated chunks -->
  <rect x="60" y="60" width="70" height="40" fill="none" stroke="#888" stroke-width="1"/>
  <text x="95" y="83" font-family="monospace" font-size="10" text-anchor="middle" fill="#ccc">Chunk A</text>
  
  <rect x="140" y="60" width="90" height="40" fill="none" stroke="#888" stroke-width="1"/>
  <text x="185" y="83" font-family="monospace" font-size="10" text-anchor="middle" fill="#ccc">Chunk B</text>
  
  <rect x="240" y="60" width="60" height="40" fill="none" stroke="#888" stroke-width="1"/>
  <text x="270" y="83" font-family="monospace" font-size="10" text-anchor="middle" fill="#ccc">Chunk C</text>
  
  <rect x="310" y="60" width="80" height="40" fill="none" stroke="#888" stroke-width="1"/>
  <text x="350" y="83" font-family="monospace" font-size="10" text-anchor="middle" fill="#ccc">Chunk D</text>
  
  <rect x="400" y="60" width="100" height="40" fill="none" stroke="#888" stroke-width="1"/>
  <text x="450" y="83" font-family="monospace" font-size="10" text-anchor="middle" fill="#ccc">Chunk E</text>
  
  <text x="520" y="83" font-family="monospace" font-size="12" text-anchor="middle" fill="#666">...</text>
  
  <!-- ChunkDrawInfo structure -->
  <text x="100" y="140" font-family="monospace" font-size="12" fill="#e0e0e0">ChunkDrawInfo:</text>
  <text x="100" y="155" font-family="monospace" font-size="10" fill="#aaa">glm::ivec3 position</text>
  <text x="100" y="170" font-family="monospace" font-size="10" fill="#aaa">int16_t type, drawcount</text>
  <text x="100" y="185" font-family="monospace" font-size="10" fill="#aaa">int32_t index â†’ gigabuffer offset</text>
  
  <!-- VMA info -->
  <text x="400" y="140" font-family="monospace" font-size="12" fill="#e0e0e0">VMA Virtual Allocation</text>
  <text x="400" y="155" font-family="monospace" font-size="10" fill="#aaa">32-bit offsets</text>
  <text x="400" y="170" font-family="monospace" font-size="10" fill="#aaa">Unified transfers</text>
</svg>