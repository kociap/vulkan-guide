<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nearFieldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="farFieldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vegetationGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8BC34A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#558B2F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="meshGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Project Ascendant - 5 Rendering Systems
  </text>
  
  <!-- Distance indicator -->
  <line x1="50" y1="80" x2="750" y2="80" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="12" fill="#666">Near</text>
  <text x="720" y="75" font-family="Arial, sans-serif" font-size="12" fill="#666">Far</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- System 1: Voxel Mesh Rendering -->
  <g>
    <rect x="70" y="120" width="120" height="80" fill="url(#nearFieldGradient)" rx="8" stroke="#2E7D32" stroke-width="2"/>
    <text x="130" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Voxel Mesh</text>
    <text x="130" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Rendering</text>
    <text x="130" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Near field</text>
    <text x="130" y="188" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Smooth meshes</text>
  </g>
  
  <!-- System 2: Raycast Sprites -->
  <g>
    <rect x="220" y="120" width="120" height="80" fill="url(#farFieldGradient)" rx="8" stroke="#1565C0" stroke-width="2"/>
    <text x="280" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Raycast</text>
    <text x="280" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Sprites</text>
    <text x="280" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Far field</text>
    <text x="280" y="188" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">High perf</text>
  </g>
  
  <!-- System 3: Raycast Quads -->
  <g>
    <rect x="370" y="120" width="120" height="80" fill="url(#farFieldGradient)" rx="8" stroke="#1565C0" stroke-width="2"/>
    <text x="430" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Raycast</text>
    <text x="430" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Quads</text>
    <text x="430" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">3 quads/block</text>
    <text x="430" y="188" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Lower compute</text>
  </g>
  
  <!-- System 4: Vegetation -->
  <g>
    <rect x="520" y="120" width="120" height="80" fill="url(#vegetationGradient)" rx="8" stroke="#558B2F" stroke-width="2"/>
    <text x="580" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Vegetation</text>
    <text x="580" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Clutter</text>
    <text x="580" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Instanced</text>
    <text x="580" y="188" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Vertex anim</text>
  </g>
  
  <!-- System 5: Arbitrary Meshes -->
  <g>
    <rect x="320" y="240" width="160" height="80" fill="url(#meshGradient)" rx="8" stroke="#E65100" stroke-width="2"/>
    <text x="400" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Arbitrary Mesh</text>
    <text x="400" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Rendering</text>
    <text x="400" y="300" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">GLTF assets, enemies, props</text>
    <text x="400" y="313" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Animation support</text>
  </g>
  
  <!-- Deferred Pipeline Box -->
  <rect x="50" y="360" width="700" height="120" fill="none" stroke="#9C27B0" stroke-width="3" stroke-dasharray="10,5" rx="10"/>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#9C27B0">
    Unified Deferred Rendering Pipeline
  </text>
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    All 5 systems write to G-Buffer, lighting applied once
  </text>
  
  <!-- G-Buffer components -->
  <g>
    <rect x="80" y="420" width="80" height="40" fill="#E1BEE7" stroke="#9C27B0" rx="5"/>
    <text x="120" y="445" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4A148C">Albedo</text>
  </g>
  <g>
    <rect x="180" y="420" width="80" height="40" fill="#E1BEE7" stroke="#9C27B0" rx="5"/>
    <text x="220" y="445" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4A148C">Normal</text>
  </g>
  <g>
    <rect x="280" y="420" width="80" height="40" fill="#E1BEE7" stroke="#9C27B0" rx="5"/>
    <text x="320" y="445" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4A148C">Material</text>
  </g>
  <g>
    <rect x="380" y="420" width="80" height="40" fill="#E1BEE7" stroke="#9C27B0" rx="5"/>
    <text x="420" y="445" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4A148C">Depth</text>
  </g>
  <g>
    <rect x="480" y="420" width="80" height="40" fill="#E1BEE7" stroke="#9C27B0" rx="5"/>
    <text x="520" y="445" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4A148C">Motion</text>
  </g>
  <g>
    <rect x="580" y="420" width="80" height="40" fill="#E1BEE7" stroke="#9C27B0" rx="5"/>
    <text x="620" y="445" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4A148C">...</text>
  </g>
  
  <!-- Performance notes -->
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Key Benefits
  </text>
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    • Memory bottlenecked rendering (simple shaders) • LOD through distance-based system selection
  </text>
  <text x="400" y="555" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    • GPU culling with draw indirect • Up to 400,000 chunks rendered
  </text>
</svg>