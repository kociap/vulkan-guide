<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="700" height="400" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="350" y="25" font-family="monospace" font-size="14" text-anchor="middle" fill="#e0e0e0">Vertex Format Comparison</text>
  
  <!-- DrawBlock (Far Field) -->
  <text x="50" y="60" font-family="monospace" font-size="12" fill="#e0e0e0">DrawBlock (32 bits)</text>
  <rect x="50" y="70" width="600" height="30" fill="none" stroke="#666" stroke-width="1"/>
  
  <rect x="55" y="75" width="60" height="20" fill="none" stroke="#888"/>
  <text x="85" y="88" font-family="monospace" font-size="9" text-anchor="middle" fill="#ccc">4b flags</text>
  
  <rect x="115" y="75" width="120" height="20" fill="none" stroke="#888"/>
  <text x="175" y="88" font-family="monospace" font-size="9" text-anchor="middle" fill="#ccc">12b pos(4+4+4)</text>
  
  <rect x="235" y="75" width="80" height="20" fill="none" stroke="#888"/>
  <text x="275" y="88" font-family="monospace" font-size="9" text-anchor="middle" fill="#ccc">16b type</text>
  
  <!-- BlockVertex (Near Field) -->
  <text x="50" y="140" font-family="monospace" font-size="12" fill="#e0e0e0">BlockVertex (96 bits)</text>
  <rect x="50" y="150" width="600" height="30" fill="none" stroke="#666" stroke-width="1"/>
  
  <rect x="55" y="155" width="100" height="20" fill="none" stroke="#888"/>
  <text x="105" y="168" font-family="monospace" font-size="8" text-anchor="middle" fill="#ccc">48b pos(16+16+16)</text>
  
  <rect x="155" y="155" width="80" height="20" fill="none" stroke="#888"/>
  <text x="195" y="168" font-family="monospace" font-size="8" text-anchor="middle" fill="#ccc">16b normal</text>
  
  <rect x="235" y="155" width="60" height="20" fill="none" stroke="#888"/>
  <text x="265" y="168" font-family="monospace" font-size="8" text-anchor="middle" fill="#ccc">32b uv</text>
  
  <rect x="295" y="155" width="60" height="20" fill="none" stroke="#888"/>
  <text x="325" y="168" font-family="monospace" font-size="8" text-anchor="middle" fill="#ccc">16b id</text>
  
  <rect x="355" y="155" width="60" height="20" fill="none" stroke="#888"/>
  <text x="385" y="168" font-family="monospace" font-size="8" text-anchor="middle" fill="#ccc">16b extra</text>
  
  <!-- ClutterUnit (Vegetation) -->
  <text x="50" y="220" font-family="monospace" font-size="12" fill="#e0e0e0">ClutterUnit (128 bits)</text>
  <rect x="50" y="230" width="600" height="30" fill="none" stroke="#666" stroke-width="1"/>
  
  <rect x="55" y="235" width="80" height="20" fill="none" stroke="#888"/>
  <text x="95" y="248" font-family="monospace" font-size="8" text-anchor="middle" fill="#ccc">48b pos</text>
  
  <rect x="135" y="235" width="60" height="20" fill="none" stroke="#888"/>
  <text x="165" y="248" font-family="monospace" font-size="8" text-anchor="middle" fill="#ccc">16b norm</text>
  
  <rect x="195" y="235" width="60" height="20" fill="none" stroke="#888"/>
  <text x="225" y="248" font-family="monospace" font-size="8" text-anchor="middle" fill="#ccc">16b flags</text>
  
  <rect x="255" y="235" width="60" height="20" fill="none" stroke="#888"/>
  <text x="285" y="248" font-family="monospace" font-size="8" text-anchor="middle" fill="#ccc">32b uv</text>
  
  <rect x="315" y="235" width="50" height="20" fill="none" stroke="#888"/>
  <text x="340" y="248" font-family="monospace" font-size="8" text-anchor="middle" fill="#ccc">16b size</text>
  
  <rect x="365" y="235" width="60" height="20" fill="none" stroke="#888"/>
  <text x="395" y="248" font-family="monospace" font-size="8" text-anchor="middle" fill="#ccc">32b tint</text>
  
  <!-- Usage notes -->
  <text x="50" y="300" font-family="monospace" font-size="11" fill="#e0e0e0">Usage:</text>
  <text x="50" y="320" font-family="monospace" font-size="9" fill="#aaa">DrawBlock:   Surface blocks only, 4 bytes per block</text>
  <text x="50" y="335" font-family="monospace" font-size="9" fill="#aaa">BlockVertex: Smooth meshes, 12 bytes per vertex (up to 24 vertices per block)</text>
  <text x="50" y="350" font-family="monospace" font-size="9" fill="#aaa">ClutterUnit: Vegetation, 16 bytes per 8 vertices (X-shaped grass)</text>
  
  <text x="50" y="380" font-family="monospace" font-size="11" fill="#e0e0e0">Memory ratio: 1x : 72x : 32x (per visible block)</text>
</svg>